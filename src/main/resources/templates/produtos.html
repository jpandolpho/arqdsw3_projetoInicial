<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f5f5f5; }
        .estoque-baixo {color: red; font-weight: bold;}
    </style>
</head>
<body>
<h1 style="text-align: center;">Lista de Produtos</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Pre√ßo (R$)</th>
        <th>Estoque</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${produtos}">
        <td th:text="${p.nome}">Nome</td>
        <td th:text="${#numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}">0,00</td>
        <td th:text="${p.estoque}"
            th:classappend="${p.estoque < 10} ? 'estoque-baixo' : ''">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
